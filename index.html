<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for X</title>
    <!-- Include a CSS framework for mobile compatibility -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .popup {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h1>Did you vote for X today?</h1>
        <div class="mt-4">
            <button class="btn btn-success btn-lg" onclick="handleVote(true)">I confirm that I voted for X today</button>
            <button class="btn btn-danger btn-lg" onclick="handleVote(false)">I did not vote for X today</button>
        </div>
    </div>

    <script>
        function handleVote(voted) {
            if (voted) {
                window.location.href = "thank-you.html";
            } else {
                window.location.href = "explain-yourself.html";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explain Yourself</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center bg-danger text-white" style="height: 100vh;">
    <div class="text-center">
        <h1>Not Voting is Wrong!</h1>
        <p class="mt-4">Please explain in 300 words why you did not vote for X:</p>
        <textarea class="form-control" rows="10" placeholder="Write your explanation here..."></textarea>
        <button class="btn btn-light btn-lg mt-4">Submit</button>
    </div>
</body>
</html>
