<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARTA LOTTA</title>
    <!-- Include a CSS framework for mobile compatibility -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .popup {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h1>Kas hääletasid täna Marta Lotta poolt?</h1>
        <div class="mt-4">
            <button class="btn btn-success btn-lg" onclick="handleVote(true)">Kinnitan, et hääletasin!</button>
            <button class="btn btn-danger btn-lg" onclick="handleVote(false)">Ei hääletanud</button>
        </div>
    </div>

    <script>
        function handleVote(voted) {
            if (voted) {
                window.location.href = "thank-you.html";
            } else {
                window.location.href = "explain-yourself.html";
            }
        }
    </script>
</body>
</html>
